<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css" />

    <title>Labb 1 - Grupp 24</title>
</head>
<body>
    <h1>Labb 1 - Grupp 24</h1>
    <div class="wrapper">
        <div>
          <div class="flex">
            <form id="settings" class="settings">
              <div class="input-group"> 
                <label class="input-label" for="color">Färg</label>
                <input class="textfield" type="text" id="color" name="color" />
              </div>
              <div class="input-group">
                <label class="input-label" for="content">Innehåll</label>
                <input class="textfield" type="text" id="content" name="content"/>
              </div>
              <div class="input-group">
                <label class="input-label" for="checkbox">Stil på box</label>
                <input class="checkbox" type="checkbox" id="divStyle" name="divStyle" />
              </div>
              <button class="removeElement" type="button" id="removeElement" name="removeElement">Ta bort</button>
            </form>
          </div>
        </div>
        <div id="dynamicDiv" class="dynamicDiv">
          <p name="textcontent">Div som egentligen ska vara tom</p>
        </div>
      </div>
  
    <script src="./script.js"></script>
</body>
</html>
